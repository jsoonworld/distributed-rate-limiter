[versions]
# Kotlin
kotlin = "1.9.22"

# Spring
spring-boot = "3.2.2"
spring-dependency-management = "1.1.4"

# Kotlin Coroutines
coroutines = "1.7.3"

# Testing
mockk = "1.13.9"
testcontainers = "1.19.3"

# Code Quality
jacoco = "0.8.11"

[libraries]
# Kotlin
kotlin-stdlib = { module = "org.jetbrains.kotlin:kotlin-stdlib", version.ref = "kotlin" }
kotlin-reflect = { module = "org.jetbrains.kotlin:kotlin-reflect", version.ref = "kotlin" }

# Coroutines
coroutines-core = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "coroutines" }
coroutines-reactor = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-reactor", version.ref = "coroutines" }
coroutines-test = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-test", version.ref = "coroutines" }

# Logging
slf4j-api = { module = "org.slf4j:slf4j-api", version = "2.0.9" }
logback-classic = { module = "ch.qos.logback:logback-classic", version = "1.4.14" }

# Jackson
jackson-kotlin = { module = "com.fasterxml.jackson.module:jackson-module-kotlin" }

# Redis
lettuce-core = { module = "io.lettuce:lettuce-core" }

# Micrometer
micrometer-prometheus = { module = "io.micrometer:micrometer-registry-prometheus" }
micrometer-core = { module = "io.micrometer:micrometer-core" }

# Testing
mockk = { module = "io.mockk:mockk", version.ref = "mockk" }
testcontainers = { module = "org.testcontainers:testcontainers", version.ref = "testcontainers" }
testcontainers-junit = { module = "org.testcontainers:junit-jupiter", version.ref = "testcontainers" }

[bundles]
# Coroutines bundle
coroutines = ["coroutines-core", "coroutines-reactor"]

# Testing bundle
testing = ["mockk", "coroutines-test"]
testing-containers = ["testcontainers", "testcontainers-junit"]

[plugins]
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
kotlin-spring = { id = "org.jetbrains.kotlin.plugin.spring", version.ref = "kotlin" }
kotlin-kapt = { id = "org.jetbrains.kotlin.kapt", version.ref = "kotlin" }
spring-boot = { id = "org.springframework.boot", version.ref = "spring-boot" }
spring-dependency-management = { id = "io.spring.dependency-management", version.ref = "spring-dependency-management" }
