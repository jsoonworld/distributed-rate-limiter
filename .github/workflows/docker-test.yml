name: Docker Test

on:
  pull_request:
    paths:
      - 'Dockerfile'
      - 'docker/**'
      - '.github/workflows/docker-test.yml'
      - 'container-structure-test.yaml'
  push:
    branches:
      - main
      - develop
    paths:
      - 'Dockerfile'
      - 'docker/**'

jobs:
  # ============================================
  # Lint Dockerfile
  # ============================================
  lint:
    name: Lint Dockerfile
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Lint Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          failure-threshold: warning

  # ============================================
  # Build Test Image
  # ============================================
  build:
    name: Build Test Image
    runs-on: ubuntu-latest
    needs: lint
    outputs:
      image-tag: ${{ steps.build.outputs.imageid }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build test image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: rate-limiter-test:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Save image
        run: docker save rate-limiter-test:${{ github.sha }} > /tmp/image.tar

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: /tmp/image.tar
          retention-days: 1

  # ============================================
  # Container Structure Test
  # ============================================
  structure-test:
    name: Container Structure Test
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: Load image
        run: docker load < /tmp/image.tar

      - name: Install container-structure-test
        run: |
          curl -LO https://storage.googleapis.com/container-structure-test/latest/container-structure-test-linux-amd64
          chmod +x container-structure-test-linux-amd64
          sudo mv container-structure-test-linux-amd64 /usr/local/bin/container-structure-test

      - name: Run container structure tests
        run: |
          container-structure-test test \
            --image rate-limiter-test:${{ github.sha }} \
            --config container-structure-test.yaml

  # ============================================
  # Smoke Test
  # ============================================
  smoke-test:
    name: Smoke Test
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: Load image
        run: docker load < /tmp/image.tar

      - name: Make smoke test script executable
        run: chmod +x scripts/docker-smoke-test.sh

      - name: Run smoke tests
        run: ./scripts/docker-smoke-test.sh rate-limiter-test:${{ github.sha }}

  # ============================================
  # Docker Compose Test
  # ============================================
  compose-test:
    name: Docker Compose Test
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: Load image
        run: docker load < /tmp/image.tar

      - name: Create test compose file
        env:
          IMAGE_TAG: rate-limiter-test:${{ github.sha }}
        run: |
          cat > docker-compose.test.yml << EOF
          services:
            app:
              image: ${IMAGE_TAG}
              ports:
                - "8080:8080"
              environment:
                - SPRING_DATA_REDIS_HOST=redis
                - SPRING_PROFILES_ACTIVE=local
                - ACTUATOR_USER=actuator
                - ACTUATOR_PASSWORD=testpassword
              depends_on:
                redis:
                  condition: service_healthy
              healthcheck:
                test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/actuator/health"]
                interval: 10s
                timeout: 5s
                retries: 10
                start_period: 60s
            redis:
              image: redis:7-alpine
              healthcheck:
                test: ["CMD", "redis-cli", "ping"]
                interval: 5s
                timeout: 3s
                retries: 5
          EOF

      - name: Start services and wait for healthy
        run: docker compose -f docker-compose.test.yml up -d --wait --wait-timeout 180

      - name: Test endpoints
        run: |
          # Health check (public endpoint, no auth required)
          curl -f --retry 5 --retry-delay 5 --retry-all-errors http://localhost:8080/actuator/health

          # Prometheus metrics (requires authentication)
          curl -f --retry 3 --retry-delay 3 --retry-all-errors -u actuator:testpassword http://localhost:8080/actuator/prometheus | head -20

      - name: Show logs on failure
        if: failure()
        run: docker compose -f docker-compose.test.yml logs

      - name: Cleanup
        if: always()
        run: docker compose -f docker-compose.test.yml down -v

  # ============================================
  # Security Scan (for PRs only, non-blocking)
  # ============================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: Load image
        run: docker load < /tmp/image.tar

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'rate-limiter-test:${{ github.sha }}'
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'  # Non-blocking for PRs (informational only)
